<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Date Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0b1426;
            color: #d7dadc;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            background: #0b1426;
        }

        .video-section {
            flex: 2;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .subreddit-header {
            background: #1a1a1b;
            border: 1px solid #343536;
            border-radius: 4px;
            padding: 16px;
            position: relative;
        }

        .subreddit-header::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #ff4500;
            border-radius: 4px 0 0 4px;
        }

        .subreddit-header h1 {
            color: #ff4500;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .subreddit-meta {
            color: #818384;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #46d160;
            animation: pulse 2s infinite;
        }

        .status-indicator.disconnected {
            background: #ff4444;
        }

        /* Voice Chat Styles */
        .voice-container {
            background: #272729;
            border: 1px solid #343536;
            border-radius: 4px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .voice-btn {
            background: #238636;
            border: none;
            border-radius: 4px;
            padding: 10px 16px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .voice-btn:hover {
            background: #2ea043;
        }

        .voice-btn.active {
            background: #da3633;
        }

        .voice-btn.active:hover {
            background: #f85149;
        }

        .voice-status {
            color: #818384;
            font-size: 13px;
        }

        /* Tab Styles */
        .content-tabs {
            display: flex;
            background: #1a1a1b;
            border-radius: 4px;
            border: 1px solid #343536;
            overflow: hidden;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 16px;
            background: none;
            border: none;
            color: #818384;
            cursor: pointer;
            transition: all 0.2s;
            border-right: 1px solid #343536;
            font-size: 13px;
        }

        .tab-btn:last-child {
            border-right: none;
        }

        .tab-btn.active {
            color: #ff4500;
            background: #272729;
        }

        .tab-content {
            display: none;
            flex: 1;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        .video-post {
            background: #1a1a1b;
            border: 1px solid #343536;
            border-radius: 4px;
            padding: 16px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .url-input {
            width: 100%;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #343536;
            background: #272729;
            color: #d7dadc;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .url-input::placeholder {
            color: #818384;
        }

        #videoPlayer {
            width: 100%;
            height: 400px;
            border-radius: 4px;
            background: #000;
            margin-bottom: 12px;
        }

        .video-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #272729;
            border-radius: 4px;
            border: 1px solid #343536;
            flex-wrap: wrap;
        }

        .control-btn {
            background: #0079d3;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .control-btn:hover {
            background: #1484d6;
        }

        .chat-section {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            background: #1a1a1b;
            border: 1px solid #343536;
            border-radius: 4px;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #272729;
            padding: 12px 16px;
            border-bottom: 1px solid #343536;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h3 {
            color: #d7dadc;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-indicator {
            background: #46d160;
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 10px;
            animation: pulse 2s infinite;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .message {
            margin-bottom: 12px;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            font-size: 12px;
        }

        .username {
            color: #0079d3;
            font-weight: 500;
        }

        .timestamp {
            color: #818384;
        }

        .message-content {
            background: #272729;
            border: 1px solid #343536;
            border-radius: 4px;
            padding: 8px 12px;
            color: #d7dadc;
            font-size: 14px;
            line-height: 1.4;
        }

        .system-message .message-content {
            background: #2d5016;
            border: 1px solid #46d160;
            color: #46d160;
            text-align: center;
            font-style: italic;
        }

        .typing-indicator {
            color: #818384;
            font-style: italic;
            font-size: 12px;
            padding: 8px 12px;
            animation: pulse 1s infinite;
        }

        .chat-input-container {
            display: flex;
            padding: 12px;
            gap: 8px;
            border-top: 1px solid #343536;
            background: #272729;
        }

        .chat-input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #343536;
            background: #1a1a1b;
            color: #d7dadc;
            font-size: 14px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #0079d3;
        }

        .send-btn {
            background: #0079d3;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .send-btn:hover {
            background: #1484d6;
        }

        .award-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10001;
        }

        .award-modal.show {
            display: flex;
        }

        .award-modal-content {
            background: #1a1a1b;
            border: 1px solid #343536;
            border-radius: 8px;
            padding: 24px;
            max-width: 500px;
            position: relative;
        }

        .award-modal h2 {
            color: #ffd700;
            margin-bottom: 20px;
            text-align: center;
        }

        .awards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .award-item {
            background: #272729;
            border: 1px solid #343536;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .award-item:hover {
            border-color: #ffd700;
            transform: translateY(-2px);
        }

        .award-emoji {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .award-name {
            color: #d7dadc;
            font-size: 12px;
            font-weight: 500;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: #818384;
            font-size: 24px;
            cursor: pointer;
        }

        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
        }

        .rain-emoji {
            position: absolute;
            font-size: 24px;
            animation: rainFall 3s linear infinite;
            opacity: 0.8;
        }

        @keyframes rainFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .award-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #1a1a1b;
            border: 2px solid #ffd700;
            color: #d7dadc;
            padding: 24px;
            border-radius: 8px;
            text-align: center;
            z-index: 10000;
            animation: popupShow 0.5s ease forwards;
            max-width: 400px;
        }

        @keyframes popupShow {
            to { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            #videoPlayer { height: 250px; }
        }
    </style>
</head>
<body>
    <div class="rain-container" id="rainContainer"></div>
    
    <div class="award-modal" id="awardModal">
        <div class="award-modal-content">
            <button class="modal-close" onclick="closeAwardModal()">&times;</button>
            <h2>Send a Feeling</h2>
            <div class="awards-grid" id="awardsGrid"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="video-section">
            <div class="subreddit-header">
                <h1>Virtual Date Space</h1>
                <div class="subreddit-meta">
                    <div class="connection-status">
                        <span class="status-indicator" id="connectionStatus"></span>
                        <span id="connectionText">Connecting...</span>
                        <span id="currentUser"></span>
                        <span style="margin-left: 12px;" id="timeDisplay"></span>
                    </div>
                </div>
            </div>

            <div class="voice-container">
                <button class="voice-btn" id="voiceBtn" onclick="toggleVoiceChat()">
                    üé§ Start Voice Chat
                </button>
                <span class="voice-status" id="voiceStatus">Click to start talking</span>
            </div>

            <div class="content-tabs">
                <button class="tab-btn active" onclick="switchTab('youtube')">YouTube</button>
                <button class="tab-btn" onclick="switchTab('gdrive')">Google Drive</button>
            </div>

            <div class="tab-content active" id="youtubeTab">
                <div class="video-post">
                    <input 
                        type="text" 
                        class="url-input" 
                        id="videoUrl" 
                        placeholder="Paste YouTube URL here"
                    >
                    <div id="videoPlayer"></div>
                    <div class="video-controls">
                        <button class="control-btn" onclick="loadVideo()">Load Video</button>
                        <button class="control-btn" id="playPauseBtn" onclick="togglePlayPause()">‚ñ∂Ô∏è Play</button>
                        <button class="control-btn" onclick="syncVideo()">Sync</button>
                        <button class="control-btn" onclick="openAwardModal()">Send Feeling üíï</button>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="gdriveTab">
                <div class="video-post">
                    <input 
                        type="text" 
                        class="url-input" 
                        id="gdriveUrl" 
                        placeholder="Paste Google Drive video link (must be publicly shared)"
                    >
                    <div id="videoPlayer2"></div>
                    <div class="video-controls">
                        <button class="control-btn" onclick="loadGDriveVideo()">Load Drive Video</button>
                        <button class="control-btn" onclick="openAwardModal()">Send Feeling üíï</button>
                    </div>
                    <p style="color: #818384; font-size: 12px; margin-top: 8px;">
                        Tip: Right-click video in Drive ‚Üí Share ‚Üí Copy link. Make sure it's set to "Anyone with the link can view"
                    </p>
                </div>
            </div>
        </div>
        
        <div class="chat-section">
            <div class="chat-container">
                <div class="chat-header">
                    <h3>Chat <span class="live-indicator">LIVE</span></h3>
                    <span id="userCount" style="color: #818384; font-size: 12px;"></span>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="typing-indicator" id="typingIndicator" style="display: none;"></div>
                <div class="chat-input-container">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="messageInput" 
                        placeholder="Type a message..."
                        onkeypress="handleKeyPress(event)"
                        oninput="handleTyping()"
                    >
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://meet.jit.si/external_api.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        // Get username from URL
        const urlParams = new URLSearchParams(window.location.search);
        let currentUser = urlParams.get('user') || prompt('Enter your name:') || 'Guest' + Math.floor(Math.random() * 1000);
        
        document.getElementById('currentUser').textContent = `üë§ ${currentUser}`;

        // Awards - Progressive romantic scale
        const awards = [
            { emoji: 'üëã', name: 'Hi!' },
            { emoji: 'üòä', name: 'You Made Me Smile' },
            { emoji: 'üòÇ', name: 'LOL' },
            { emoji: 'ü§ó', name: 'Virtual Hug' },
            { emoji: 'üí≠', name: 'Thinking of You' },
            { emoji: 'üòç', name: 'Loving This Moment' },
            { emoji: 'üíï', name: 'My Heart Skipped' },
            { emoji: 'ü•∞', name: 'So Into You' },
            { emoji: 'üíñ', name: 'Falling For You' },
            { emoji: 'üíù', name: 'You Mean Everything' }
        ];

        const rainTriggers = {
            'love': 'üíï', 'heart': '‚ù§Ô∏è', 'lol': 'üòÇ', 'haha': 'üòÜ', 
            'cute': 'ü•∞', 'fire': 'üî•', 'wow': 'üò≤'
        };

        let player, isVideoPlaying = false, isPlayerReady = false, ignoreNextStateChange = false;
        let typingTimer, jitsiApi = null, isInCall = false;

        // Voice Chat
        function toggleVoiceChat() {
            if (!isInCall) {
                const roomName = `date-${Math.random().toString(36).substring(7)}`;
                const domain = 'meet.jit.si';
                const options = {
                    roomName: roomName,
                    width: '100%',
                    height: 600,
                    parentNode: document.createElement('div'),
                    userInfo: { displayName: currentUser },
                    configOverwrite: {
                        startWithAudioMuted: false,
                        startWithVideoMuted: true
                    },
                    interfaceConfigOverwrite: {
                        TOOLBAR_BUTTONS: ['microphone', 'hangup', 'tileview']
                    }
                };
                
                const container = document.createElement('div');
                container.style.cssText = 'position:fixed;top:80px;right:20px;width:300px;height:400px;z-index:1000;border:2px solid #ff4500;border-radius:8px;overflow:hidden;';
                document.body.appendChild(container);
                options.parentNode = container;
                
                jitsiApi = new JitsiMeetExternalAPI(domain, options);
                isInCall = true;
                document.getElementById('voiceBtn').textContent = 'üìû End Voice Chat';
                document.getElementById('voiceBtn').classList.add('active');
                document.getElementById('voiceStatus').textContent = 'Voice chat active';
                
                socket.emit('voice-room-share', { roomName, user: currentUser });
                
                jitsiApi.addEventListener('readyToClose', () => {
                    container.remove();
                    isInCall = false;
                    document.getElementById('voiceBtn').textContent = 'üé§ Start Voice Chat';
                    document.getElementById('voiceBtn').classList.remove('active');
                    document.getElementById('voiceStatus').textContent = 'Click to start talking';
                });
            } else {
                jitsiApi.executeCommand('hangup');
            }
        }

        socket.on('voice-room-invite', (data) => {
            if (!isInCall && confirm(`${data.user} started a voice chat. Join?`)) {
                toggleVoiceChat();
            }
        });

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // Awards
        function initializeAwards() {
            const grid = document.getElementById('awardsGrid');
            awards.forEach(award => {
                const div = document.createElement('div');
                div.className = 'award-item';
                div.innerHTML = `<div class="award-emoji">${award.emoji}</div><div class="award-name">${award.name}</div>`;
                div.onclick = () => {
                    socket.emit('give-award', { ...award, user: currentUser });
                    closeAwardModal();
                };
                grid.appendChild(div);
            });
        }

        function openAwardModal() {
            document.getElementById('awardModal').classList.add('show');
        }

        function closeAwardModal() {
            document.getElementById('awardModal').classList.remove('show');
        }

        // YouTube
        function onYouTubeIframeAPIReady() {}
        function onPlayerReady() { isPlayerReady = true; }
        function onPlayerStateChange(event) {
            if (ignoreNextStateChange) {
                ignoreNextStateChange = false;
                return;
            }
            const isPlaying = event.data === YT.PlayerState.PLAYING;
            if (isPlaying || event.data === YT.PlayerState.PAUSED) {
                isVideoPlaying = isPlaying;
                socket.emit('video-playpause', {
                    isPlaying,
                    currentTime: player.getCurrentTime(),
                    timestamp: Date.now()
                });
            }
        }

        function loadVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            if (!url) return;
            let videoId;
            if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1].split('?')[0];
            } else if (url.includes('youtube.com/watch?v=')) {
                videoId = url.split('v=')[1].split('&')[0];
            }
            if (videoId) {
                socket.emit('load-video', { url, videoId, user: currentUser });
            }
        }

        function togglePlayPause() {
            if (!player || !isPlayerReady) return alert('Load a video first!');
            const shouldPlay = player.getPlayerState() !== YT.PlayerState.PLAYING;
            isVideoPlaying = shouldPlay;
            socket.emit('video-playpause', {
                isPlaying: shouldPlay,
                currentTime: player.getCurrentTime()
            });
            shouldPlay ? player.playVideo() : player.pauseVideo();
        }

        function syncVideo() {
            if (!player || !isPlayerReady) return;
            socket.emit('sync-request', {
                currentTime: player.getCurrentTime(),
                isPlaying: player.getPlayerState() === YT.PlayerState.PLAYING
            });
        }

        // Google Drive
        function loadGDriveVideo() {
            const url = document.getElementById('gdriveUrl').value.trim();
            if (!url.includes('drive.google.com')) return alert('Please enter a valid Google Drive link');
            
            let fileId;
            if (url.includes('/file/d/')) {
                fileId = url.split('/file/d/')[1].split('/')[0];
            } else if (url.includes('id=')) {
                fileId = url.split('id=')[1].split('&')[0];
            }
            
            if (fileId) {
                const embedUrl = `https://drive.google.com/file/d/${fileId}/preview`;
                document.getElementById('videoPlayer2').innerHTML = `<iframe src="${embedUrl}" width="100%" height="400" allow="autoplay"></iframe>`;
                socket.emit('gdrive-loaded', { fileId, url, user: currentUser });
            }
        }

        // Chat
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                socket.emit('send-message', { content: message, username: currentUser });
                addMessage(message, currentUser);
                input.value = '';
                socket.emit('typing-stop');
            }
        }

        function handleTyping() {
            socket.emit('typing-start');
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => socket.emit('typing-stop'), 1000);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        function addMessage(content, username, isSystem = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSystem ? 'system-message' : ''}`;
            if (isSystem) {
                messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            } else {
                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="username">${username}</span>
                        <span class="timestamp">${time}</span>
                    </div>
                    <div class="message-content">${content}</div>
                `;
            }
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function triggerRain(emoji) {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const drop = document.createElement('div');
                    drop.className = 'rain-emoji';
                    drop.textContent = emoji;
                    drop.style.left = Math.random() * 100 + 'vw';
                    drop.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.getElementById('rainContainer').appendChild(drop);
                    setTimeout(() => drop.remove(), 4000);
                }, i * 150);
            }
        }

        // Socket events
        socket.on('connect', () => {
            document.getElementById('connectionStatus').classList.remove('disconnected');
            document.getElementById('connectionText').textContent = 'Connected';
            socket.emit('user-join', { username: currentUser });
        });

        socket.on('user-count', (count) => {
            document.getElementById('userCount').textContent = `${count} online`;
        });

        socket.on('new-message', (data) => {
            if (data.username !== currentUser) addMessage(data.content, data.username);
        });

        socket.on('system-message', (data) => {
            addMessage(data.message, null, true);
        });

        socket.on('user-typing', (data) => {
            const indicator = document.getElementById('typingIndicator');
            if (data.isTyping) {
                indicator.textContent = `${data.username} is typing...`;
                indicator.style.display = 'block';
            } else {
