<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Date Space</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0b1426; color: #d7dadc; overflow-x: hidden;
        }
        .container { display: flex; height: 100vh; background: #0b1426; }
        .video-section { flex: 2; padding: 16px; display: flex; flex-direction: column; gap: 12px; }
        .subreddit-header { background: #1a1a1b; border: 1px solid #343536; border-radius: 4px; padding: 16px; position: relative; }
        .subreddit-header::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: #ff4500; border-radius: 4px 0 0 4px; }
        .subreddit-header h1 { color: #ff4500; font-size: 20px; font-weight: 500; margin-bottom: 8px; }
        .subreddit-meta { color: #818384; font-size: 12px; display: flex; justify-content: space-between; align-items: center; gap: 8px; }
        .connection-status { display: flex; align-items: center; gap: 8px; }
        .status-indicator { width: 8px; height: 8px; border-radius: 50%; background: #46d160; animation: pulse 2s infinite; }
        .status-indicator.disconnected { background: #ff4444; }
        .voice-container { background: #272729; border: 1px solid #343536; border-radius: 4px; padding: 12px; display: flex; align-items: center; gap: 12px; }
        .voice-btn { background: #238636; border: none; border-radius: 4px; padding: 10px 16px; color: white; cursor: pointer; font-weight: 500; transition: all 0.2s; }
        .voice-btn:hover { background: #2ea043; }
        .voice-btn.active { background: #da3633; }
        .content-tabs { display: flex; background: #1a1a1b; border-radius: 4px; border: 1px solid #343536; overflow: hidden; }
        .tab-btn { flex: 1; padding: 12px 16px; background: none; border: none; color: #818384; cursor: pointer; transition: all 0.2s; border-right: 1px solid #343536; font-size: 13px; }
        .tab-btn:last-child { border-right: none; }
        .tab-btn.active { color: #ff4500; background: #272729; }
        .tab-content { display: none; flex: 1; }
        .tab-content.active { display: flex; flex-direction: column; }
        .video-post { background: #1a1a1b; border: 1px solid #343536; border-radius: 4px; padding: 16px; flex: 1; display: flex; flex-direction: column; }
        .url-input { width: 100%; padding: 8px 12px; border-radius: 4px; border: 1px solid #343536; background: #272729; color: #d7dadc; margin-bottom: 12px; font-size: 14px; }
        .url-input::placeholder { color: #818384; }
        .video-player { width: 100%; height: 400px; border-radius: 4px; background: #000; margin-bottom: 12px; }
        .video-controls { display: flex; justify-content: center; align-items: center; gap: 12px; padding: 12px; background: #272729; border-radius: 4px; border: 1px solid #343536; flex-wrap: wrap; }
        .control-btn { background: #0079d3; border: none; border-radius: 4px; padding: 8px 12px; color: white; font-size: 12px; cursor: pointer; transition: all 0.2s ease; font-weight: 500; }
        .control-btn:hover { background: #1484d6; }
        .chat-section { flex: 1; padding: 16px; display: flex; flex-direction: column; }
        .chat-container { background: #1a1a1b; border: 1px solid #343536; border-radius: 4px; height: 100%; display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background: #272729; padding: 12px 16px; border-bottom: 1px solid #343536; display: flex; align-items: center; justify-content: space-between; }
        .chat-header h3 { color: #d7dadc; font-size: 14px; font-weight: 500; display: flex; align-items: center; gap: 8px; }
        .live-indicator { background: #46d160; color: white; padding: 2px 6px; border-radius: 12px; font-size: 10px; animation: pulse 2s infinite; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 16px; }
        .message { margin-bottom: 12px; }
        .message-header { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; font-size: 12px; }
        .username { color: #0079d3; font-weight: 500; }
        .timestamp { color: #818384; }
        .message-content { background: #272729; border: 1px solid #343536; border-radius: 4px; padding: 8px 12px; color: #d7dadc; font-size: 14px; line-height: 1.4; }
        .system-message .message-content { background: #2d5016; border: 1px solid #46d160; color: #46d160; text-align: center; font-style: italic; }
        .chat-input-container { display: flex; padding: 12px; gap: 8px; border-top: 1px solid #343536; background: #272729; }
        .chat-input { flex: 1; padding: 8px 12px; border-radius: 4px; border: 1px solid #343536; background: #1a1a1b; color: #d7dadc; font-size: 14px; }
        .chat-input:focus { outline: none; border-color: #0079d3; }
        .send-btn { background: #0079d3; border: none; border-radius: 4px; padding: 8px 16px; color: white; cursor: pointer; font-weight: 500; transition: all 0.2s ease; }
        .send-btn:hover { background: #1484d6; }
        .award-modal { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; z-index: 10001; }
        .award-modal.show { display: flex; }
        .award-modal-content { background: #1a1a1b; border: 1px solid #343536; border-radius: 8px; padding: 24px; max-width: 500px; position: relative; }
        .award-modal h2 { color: #ffd700; margin-bottom: 20px; text-align: center; }
        .awards-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .award-item { background: #272729; border: 1px solid #343536; border-radius: 8px; padding: 16px; text-align: center; cursor: pointer; transition: all 0.2s; }
        .award-item:hover { border-color: #ffd700; transform: translateY(-2px); }
        .award-emoji { font-size: 32px; margin-bottom: 8px; }
        .award-name { color: #d7dadc; font-size: 12px; font-weight: 500; }
        .modal-close { position: absolute; top: 16px; right: 16px; background: none; border: none; color: #818384; font-size: 24px; cursor: pointer; }
        .rain-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 9999; }
        .rain-emoji { position: absolute; font-size: 24px; animation: rainFall 3s linear infinite; opacity: 0.8; }
        @keyframes rainFall { 0% { transform: translateY(-100px) rotate(0deg); opacity: 1; } 100% { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
        .award-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); background: #1a1a1b; border: 2px solid #ffd700; color: #d7dadc; padding: 24px; border-radius: 8px; text-align: center; z-index: 10000; animation: popupShow 0.5s ease forwards; max-width: 400px; }
        @keyframes popupShow { to { transform: translate(-50%, -50%) scale(1); } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        @media (max-width: 768px) { .container { flex-direction: column; } .video-player { height: 250px; } }
    </style>
</head>
<body>
    <div class="rain-container" id="rainContainer"></div>
    
    <div class="award-modal" id="awardModal">
        <div class="award-modal-content">
            <button class="modal-close" onclick="closeAwardModal()">&times;</button>
            <h2>Send a Feeling</h2>
            <div class="awards-grid" id="awardsGrid"></div>
        </div>
    </div>
    
    <div class="container">
        <div class="video-section">
            <div class="subreddit-header">
                <h1>Virtual Date Space</h1>
                <div class="subreddit-meta">
                    <div class="connection-status">
                        <span class="status-indicator" id="connectionStatus"></span>
                        <span id="connectionText">Connecting...</span>
                        <span id="currentUserDisplay"></span>
                    </div>
                </div>
            </div>

            <div class="voice-container">
                <button class="voice-btn" id="voiceBtn" onclick="toggleVoiceChat()">Start Voice Chat</button>
                <span id="voiceStatus" style="color: #818384; font-size: 13px;">Click to start talking</span>
            </div>

            <div class="content-tabs">
                <button class="tab-btn active" onclick="switchTab('youtube')">YouTube</button>
                <button class="tab-btn" onclick="switchTab('gdrive')">Google Drive</button>
            </div>

            <div class="tab-content active" id="youtubeTab">
                <div class="video-post">
                    <input type="text" class="url-input" id="videoUrl" placeholder="Paste YouTube URL here">
                    <div id="videoPlayer" class="video-player"></div>
                    <div class="video-controls">
                        <button class="control-btn" onclick="loadVideo()">Load Video</button>
                        <button class="control-btn" id="playPauseBtn" onclick="togglePlayPause()">Play</button>
                        <button class="control-btn" onclick="syncVideo()">Sync</button>
                        <button class="control-btn" onclick="openAwardModal()">Send Feeling</button>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="gdriveTab">
                <div class="video-post">
                    <input type="text" class="url-input" id="gdriveUrl" placeholder="Paste Google Drive video link">
                    <iframe id="gdrivePlayer" class="video-player" allowfullscreen></iframe>
                    <div class="video-controls">
                        <button class="control-btn" onclick="loadGDriveVideo()">Load Drive Video</button>
                        <button class="control-btn" onclick="openAwardModal()">Send Feeling</button>
                    </div>
                    <p style="color: #818384; font-size: 11px; margin-top: 8px; padding: 0 16px;">
                        Tip: Share video publicly in Drive, then paste link here
                    </p>
                </div>
            </div>
        </div>
        
        <div class="chat-section">
            <div class="chat-container">
                <div class="chat-header">
                    <h3>Chat <span class="live-indicator">LIVE</span></h3>
                    <span id="userCount" style="color: #818384; font-size: 12px;"></span>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="messageInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()" oninput="handleTyping()">
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://meet.jit.si/external_api.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Get username
        const urlParams = new URLSearchParams(window.location.search);
        let currentUser = urlParams.get('user');
        if (!currentUser || currentUser.trim() === '') {
            currentUser = prompt('Enter your name:');
            if (!currentUser) currentUser = 'Guest' + Math.floor(Math.random() * 1000);
        }
        document.getElementById('currentUserDisplay').textContent = 'ðŸ‘¤ ' + currentUser;

        // Initialize socket
        const socket = io();
        
        // Awards
        const awards = [
            { emoji: 'ðŸ‘‹', name: 'Hi!' },
            { emoji: 'ðŸ˜Š', name: 'You Made Me Smile' },
            { emoji: 'ðŸ˜‚', name: 'LOL' },
            { emoji: 'ðŸ¤—', name: 'Virtual Hug' },
            { emoji: 'ðŸ’­', name: 'Thinking of You' },
            { emoji: 'ðŸ˜', name: 'Loving This' },
            { emoji: 'ðŸ’•', name: 'Heart Skip' },
            { emoji: 'ðŸ¥°', name: 'So Into You' },
            { emoji: 'ðŸ’–', name: 'Falling For You' },
            { emoji: 'ðŸ’', name: 'You Mean Everything' }
        ];

        function initializeAwards() {
            const grid = document.getElementById('awardsGrid');
            awards.forEach(award => {
                const div = document.createElement('div');
                div.className = 'award-item';
                div.innerHTML = `<div class="award-emoji">${award.emoji}</div><div class="award-name">${award.name}</div>`;
                div.onclick = () => {
                    socket.emit('give-award', { ...award, user: currentUser });
                    closeAwardModal();
                };
                grid.appendChild(div);
            });
        }

        function openAwardModal() { document.getElementById('awardModal').classList.add('show'); }
        function closeAwardModal() { document.getElementById('awardModal').classList.remove('show'); }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        // YouTube
        let player, isPlayerReady = false, ignoreStateChange = false;
        
        function onYouTubeIframeAPIReady() {
            console.log('YouTube API ready');
        }
        
        function onPlayerReady() {
            isPlayerReady = true;
            console.log('Player ready');
        }
        
        function onPlayerStateChange(event) {
            if (ignoreStateChange) {
                ignoreStateChange = false;
                return;
            }
            if (event.data === 1 || event.data === 2) {
                socket.emit('video-playpause', {
                    isPlaying: event.data === 1,
                    currentTime: player.getCurrentTime()
                });
            }
        }

        function loadVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            if (!url) return alert('Enter a YouTube URL');
            
            let videoId;
            if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1].split('?')[0];
            } else if (url.includes('youtube.com/watch?v=')) {
                videoId = url.split('v=')[1].split('&')[0];
            }
            
            if (!videoId) return alert('Invalid YouTube URL');
            
            socket.emit('load-video', { videoId, user: currentUser });
        }

        function togglePlayPause() {
            if (!player || !isPlayerReady) return alert('Load a video first');
            const state = player.getPlayerState();
            if (state === 1) player.pauseVideo();
            else player.playVideo();
        }

        function syncVideo() {
            if (!player || !isPlayerReady) return;
            socket.emit('sync-request', {
                currentTime: player.getCurrentTime(),
                isPlaying: player.getPlayerState() === 1
            });
        }

        // Google Drive
        function loadGDriveVideo() {
            const url = document.getElementById('gdriveUrl').value.trim();
            if (!url.includes('drive.google.com')) return alert('Enter a Google Drive link');
            
            let fileId;
            if (url.includes('/file/d/')) fileId = url.split('/file/d/')[1].split('/')[0];
            else if (url.includes('id=')) fileId = url.split('id=')[1].split('&')[0];
            
            if (!fileId) return alert('Could not extract file ID');
            
            const embedUrl = `https://drive.google.com/file/d/${fileId}/preview`;
            document.getElementById('gdrivePlayer').src = embedUrl;
            socket.emit('gdrive-loaded', { fileId, user: currentUser });
        }

        // Voice Chat
        let jitsiApi, isInCall = false;
        
        function toggleVoiceChat() {
            if (isInCall) {
                if (jitsiApi) jitsiApi.dispose();
                isInCall = false;
                document.getElementById('voiceBtn').textContent = 'Start Voice Chat';
                document.getElementById('voiceBtn').classList.remove('active');
                document.getElementById('voiceStatus').textContent = 'Click to start talking';
                return;
            }
            
            const roomName = 'date-' + Date.now();
            const container = document.createElement('div');
            container.style.cssText = 'position:fixed;top:100px;right:20px;width:320px;height:400px;z-index:10000;border:2px solid #ff4500;border-radius:8px;background:#000;';
            document.body.appendChild(container);
            
            const options = {
                roomName: roomName,
                width: '100%',
                height: '100%',
                parentNode: container,
                userInfo: { displayName: currentUser },
                configOverwrite: { startWithAudioMuted: false, startWithVideoMuted: true },
                interfaceConfigOverwrite: { TOOLBAR_BUTTONS: ['microphone', 'hangup'] }
            };
            
            jitsiApi = new JitsiMeetExternalAPI('meet.jit.si', options);
            isInCall = true;
            
            document.getElementById('voiceBtn').textContent = 'End Voice Chat';
            document.getElementById('voiceBtn').classList.add('active');
            document.getElementById('voiceStatus').textContent = 'Voice chat active';
            
            socket.emit('voice-started', { roomName, user: currentUser });
            
            jitsiApi.addListener('readyToClose', () => {
                container.remove();
                isInCall = false;
                document.getElementById('voiceBtn').textContent = 'Start Voice Chat';
                document.getElementById('voiceBtn').classList.remove('active');
                document.getElementById('voiceStatus').textContent = 'Click to start talking';
            });
        }

        // Chat
        let typingTimer;
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const msg = input.value.trim();
            if (!msg) return;
            
            socket.emit('send-message', { content: msg, username: currentUser });
            addMessage(msg, currentUser);
            input.value = '';
        }

        function handleTyping() {
            socket.emit('typing-start');
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => socket.emit('typing-stop'), 1000);
        }

        function addMessage(content, username, isSystem = false) {
            const div = document.createElement('div');
            div.className = 'message' + (isSystem ? ' system-message' : '');
            
            if (isSystem) {
                div.innerHTML = `<div class="message-content">${content}</div>`;
            } else {
                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                div.innerHTML = `
                    <div class="message-header">
                        <span class="username">${username}</span>
                        <span class="timestamp">${time}</span>
                    </div>
                    <div class="message-content">${content}</div>
                `;
            }
            
            const container = document.getElementById('chatMessages');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function triggerRain(emoji) {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const drop = document.createElement('div');
                    drop.className = 'rain-emoji';
                    drop.textContent = emoji;
                    drop.style.left = Math.random() * 100 + 'vw';
                    drop.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.getElementById('rainContainer').appendChild(drop);
                    setTimeout(() => drop.remove(), 4000);
                }, i * 150);
            }
        }

        // Socket events
        socket.on('connect', () => {
            document.getElementById('connectionStatus').classList.remove('disconnected');
            document.getElementById('connectionText').textContent = 'Connected';
            socket.emit('user-join', { username: currentUser });
            console.log('Connected as:', currentUser);
        });

        socket.on('disconnect', () => {
            document.getElementById('connectionStatus').classList.add('disconnected');
            document.getElementById('connectionText').textContent = 'Disconnected';
        });

        socket.on('user-count', count => {
            document.getElementById('userCount').textContent = count + ' online';
        });

        socket.on('new-message', data => {
            if (data.username !== currentUser) addMessage(data.content, data.username);
        });

        socket.on('system-message', data => {
            addMessage(data.message, null, true);
        });

        socket.on('video-loaded', data => {
            if (player) player.destroy();
            player = new YT.Player('videoPlayer', {
                height: '400',
                width: '100%',
                videoId: data.videoId,
                events: { onReady: onPlayerReady, onStateChange: onPlayerStateChange }
            });
            addMessage(`${data.user} loaded a video`, null, true);
        });

        socket.on('video-playpause-sync', data => {
            if (!player || !isPlayerReady) return;
            ignoreStateChange = true;
            if (data.isPlaying) player.playVideo();
            else player.pauseVideo();
            if (data.currentTime) player.seekTo(data.currentTime, true);
        });

        socket.on('video-sync', state => {
            if (!player || !isPlayerReady) return;
            ignoreStateChange = true;
            if (state.isPlaying) player.playVideo();
            else player.pauseVideo();
            if (state.currentTime) player.seekTo(state.currentTime, true);
        });

        socket.on('award-given', data => {
            const popup = document.createElement('div');
            popup.className = 'award-popup';
            popup.innerHTML = `<div class="award-emoji">${data.emoji}</div><h3>${data.name}</h3><p>From ${data.user}</p>`;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 3000);
            triggerRain(data.emoji);
        });

        socket.on('gdrive-loaded', data => {
            const embedUrl = `https://drive.google.com/file/d/${data.fileId}/preview`;
            document.getElementById('gdrivePlayer').src = embedUrl;
            addMessage(`${data.user} loaded a Drive video`, null, true);
        });

        socket.on('voice-started', data => {
            if (!isInCall) {
                if (confirm(`${data.user} started voice chat. Join?`)) {
                    toggleVoiceChat();
                }
            }
        });

        // Initialize
        initializeAwards();
        console.log('App initialized for user:', currentUser);
    </script>
</body>
</html>
